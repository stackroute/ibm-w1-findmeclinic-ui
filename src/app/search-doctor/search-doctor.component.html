<div class="main">
    
  <nav class="navbar navbar-expand-lg navbar-light ">
      <img src="../../assets/logo.png" class="style">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" >
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="nav navbar-nav">
              <li class="nav-item active">
                  <button mat-button type="submit" class="btn btn-success">Book </button>
              </li>
              <li class="nav-item">
                  <button mat-button (click)="openPatient()" matTooltip="Login As Patient">Patient</button>
              </li>
              <li class="nav-item">
                  <button mat-button (click)="openDialog()" matTooltip="Login As a Doctor">Doctor</button>
              </li>

          </ul>
      </div>
  </nav>

<div class="detail" >
  <div *ngFor="let docName of doctor">
    <mat-card class="example-card">
<div class="doctor-pic">
  <img src="/assets/profile.png">
</div>
<div class="doctor-details">

  <mat-card-header>
    <mat-card-title>
      <h2>{{docName.doctorName}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <h3>{{docName.doctorSpeciality}}</h3>
      <div class="phone"></div>
      <h3>{{docName.doctorPhoneNumber}}</h3>

    </mat-card-subtitle>
  </mat-card-header>
  <div class="move">
    <h3>{{docName.doctorEmail}}</h3>
    
  </div>

  <mat-card-content>
    <p><strong>{{docName.doctorGender}}</strong></p>
    <p>{{docName.doctorQualification}}</p>



    <button mat-flat-button color="primary" (click)="book()">Book</button>

  </mat-card-content>
</div>


</mat-card>
</div>
</div>
