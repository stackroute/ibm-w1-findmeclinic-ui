   <div class="row h-100 justify-content-center align-items-center">
		<div class="col-md-7 table-responsive">
			<h2>My Health Records</h2>
			<table id="customerTable" class="table">
				<thead>
					<tr>
						<th>No</th>
						<th>Filename</th>
						<th>View File</th>
						<th>Download File</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="file, rowStat: ${files}">
								<td th:text="${rowStat.count}">1</td>
						<td th:text="${file.filename}">File-Name</td>
								<td><a th:href="${file.url}">Link</a></td>
								<td><a th:href="${file.url}">Link</a></td>

						</tr>
				</tbody>
			</table>
			<div class= "btn">
				<button mat-raised-button color="primary" (click)="openRecords()" matTooltip="Upload Records">Click to upload records</button>
			</div>
			<div class= "btn2">
				<button mat-raised-button color="warn" (click)="closeRecords()" matTooltip="Close Records">Click here to go back</button>
			</div>
		
	</div>
</div>
