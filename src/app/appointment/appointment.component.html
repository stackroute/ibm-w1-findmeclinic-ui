
<h1>LIST OF APPOINTMENTS</h1>
<br>

<div>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  
  <mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="appointmentId">
          <mat-header-cell class="head" *matHeaderCellDef> </mat-header-cell> 
          <mat-cell class="cell" *matCellDef="let row">
            <button (click)="open()" mat-button color="primary">
              <div *ngFor="let app of listOfAppointments">
              APPOINTMENT {{app.appointmentId}}
              </div>
            </button>
          </mat-cell>
        </ng-container>


        <ng-container matColumnDef="appointmentStatus">
          <mat-header-cell class="head" *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let row" class="name"> {{row.appointmentStatus}}
          </mat-cell>
        </ng-container>
      

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>

  </mat-table>
</div>
