<div class="super">

  <nav class="navbar navbar-expand-lg navbar-light ">
    <img src="../../assets/logo.png" class="styles">
  </nav>

  <div class="main">

    <div class="main">
      <h2>Select a time slot to book the appointment</h2>
    </div>

   <div class="btn-group" *ngFor="let schedule of schedules">
      <button class="styless"> {{schedule.scheduleDate}}
      </button>
      <button value="slot.slotStart" *ngFor="let slot of schedule.slots" class="style" (click)="slotSelected(slot)">
          {{slot.slotStart}}
      </button> 

   </div>

    <div class="bttn">
      <button mat-raised-button color="primary" (click)="openDialog()">Submit</button>
    </div>


  </div>

</div>
