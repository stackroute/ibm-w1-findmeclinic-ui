
<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <h1 class="example-app-name">FindMeClinic</h1>
  </mat-toolbar>
</div>


<br>
<div class="div7">
<mat-card >
<mat-card class="aside">
  <div class="inline">
    <div class="col-sm-3">
   <h4>{{myDoctor.doctorName}}</h4>
    </div>
    <div class="col-sm-3 aside1">
      <h4>Email : {{patientName}}</h4>
      <h4>Age: {{myPatient.patientAge}}</h4>
      <h4>Blood Group: {{myPatient.bloodGroup}}</h4>
    </div>
  </div>
</mat-card>




<br>
<br>
<div>

  <form class="example-form">
    <mat-form-field class="comment">
      <textarea matInput placeholder="Findings" class="form-control" id="findings" [(ngModel)]="prescriptions.findings" name="findings"
        required></textarea>
    </mat-form-field>
    <br>
    <mat-form-field class="comment">
      <textarea matInput placeholder="Add Medicines" rows="15" class="form-control" id="medicine" [(ngModel)]="prescriptions.medicine"
        name="medicine" required></textarea>
    </mat-form-field>
    <br>
  </form>
  <button class="bot" mat-raised-button color="primary" (click)="savePres(prescriptions)">Save</button>
</div>
</mat-card>
</div>
