<h1>LIST OF APPOINTMENTS</h1>
<br>



<div>
    <button (click)="onPage()"><mat-paginator #paginator  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator></button>
  <div *ngFor="let m of displayAppointments ">
    <br>
    <mat-card>
      <div class="div1">
        <a (click)="open()">
      AppointmentId : {{m.appointmentId}}
    </a>
    </div>
    
    <div class="div1" id="div2">
       
        {{patientName}}
  </div>
  </mat-card>
  </div>
