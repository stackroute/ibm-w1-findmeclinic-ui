<div class="example-container">

    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">FindMeClinic</h1>
  
  
    
      <div class="badge-style">
              <app-notification></app-notification>
        <button [matMenuTriggerFor]="menu" mat-mini-fab color="warn">{{badgeName}}</button>
        
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="click()"> 
            <mat-icon>supervised_user_circle</mat-icon>Profile</button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>Settings</button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>directions_walk</mat-icon>Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar>
  
  
  
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav fixedTopGap="5">
        <mat-nav-list>
          <mat-list-item (click)="show()">
            <mat-icon>access_time</mat-icon>Go to Dashboard</mat-list-item>
  
        </mat-nav-list>
      </mat-sidenav>

      <div *ngIf="profile">
        <div class="mainCard">
              
        
            <div class=" col-md-6 display" >
                
                <mat-card class="dashboard">
                      
                          <mat-card-content class="mcon">
                              <div class="col-sm-3 dc">
                                 You have completed <strong>40</strong> Appointments
                              </div>
                           <div class="col-sm-3 dc">
                           
                                  </div> 
                                  <div class="col-sm-3 dc">
                                      Your upcoming appointment is on <strong>25th september 2018 </strong>at <strong>09:00 am</strong>
                                      </div>
                          </mat-card-content>
                </mat-card>
                <br>
                
                           
                 </div>
            </div>
            <br>
            <br>
    
            <!-- <img class="image"src="/assets/doctorHie.gif"> -->
     
    </div>
    </mat-sidenav-container>
    </div>
